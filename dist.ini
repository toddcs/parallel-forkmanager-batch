name = Parallel-ForkManager-Batch
author = Todd.Shandelman<todd.shandelman@gmail.com>
license = Perl_5
copyright_holder = HostGator.com
copyright_year = 2014
version = 0.1.0

[@Filter]
-bundle = @Basic
-remove = MakeMaker
[ModuleBuild]

[@TestingMania]
disable       = PodCoverageTests

[AutoMetaResources]
homepage          = http://search.cpan.org/dist/%{dist}
repository.github = user:toddcs
bugtracker.github = user:toddcs

[AutoPrereqs]
skip = ^strict$|^warnings$|^utf8$

[Prereqs]
Parallel::ForkManager = 1.0.7

[@Git]
allow_dirty = Changes
commit_msg  = %v%n%n%c
tag_format  = %v
tag_message = %v

[CheckChangesHasContent]

[Clean]

[ExtraTests]

[MetaJSON]

[MinimumPerl]

[NextRelease]

[OurPkgVersion]
